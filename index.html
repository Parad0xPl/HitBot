<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HitBot</title>
    <script>
      window.$ = window.jQuery = require("./lib/jquery-2.2.4.js")
    </script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="lib/bootstrap-3.3.6/js/bootstrap.js"></script>
    <script src="src/engine.js"></script>
    <script src="src/process.js"></script>
  </head>
  <body style="height:100vh;width:100vw">
    <div class="container-fluid" style="height:100%;padding:0;display:flex;flex-direction:column">
      <ul class="nav nav-tabs" style="flex: 0 1 auto">
        <li class="nav-item">
          <a id="main" href="#" class="nav-link active">Main</a>
        </li>
        <li class="nav-item">
          <a id="cmdList" href="#" class="nav-link">List</a>
        </li>
        <li class="nav-item">
          <a id="log" href="#" class="nav-link">Log</a>
        </li>
        <li class="nav-item">
          <a id="settings" href="#" class="nav-link">Settings</a>
        </li>
      </ul>
      <div id="viewport" class="container-fluid" style="flex:1 1 auto;width:100%;">
        <div id="main" class="container-fluid" style="">
          <div class="row">
            <div id="cntPart" class="col-xs-4">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Channel</span>
                <input id="channelBar" type="text" class="form-control">
              </div>
              </br>
              <div class="input-group clearfix" style="width:100%">
                <button id="btnConnect" type="button" class="btn btn-primary pull-right">Connect</button>
              </div>
              </br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Status</span>
                <input id="statusBar" type="text" class="form-control err" readonly value="Offline">
              </div>
              </br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Role</span>
                <input id="roleBar" type="text" class="form-control" readonly value="">
              </div>
            </div>
            <div class="col-xs-4" style="overflow-x:auto;border-left: 1px solid #EFEFEF">
              <ul id="userList" class="list-group" style="margin-bottom:0">
              </ul>
            </div>
            <div class="col-xs-4" style="padding:0;background-color:#EFEFEF;display:flex;flex-direction:column">
              <div class="container-fluid" style="flex:1 1 auto; padding 0;width:100%;position:relative">
                <div id="chat" style="padding:10px;overflow-y:auto;position:absolute;width:100%;height:100%">
                </div>
              </div>
              <textarea id="chatInput" class="form-control" rows="3" style="flex:0 1 auto;padding: 0.2em 0.5em;"></textarea>
            </div>
          </div>
        </div>
        <div id="cmdList" class="container-fluid" style="display: none">
          <div class="row">
            <div class="col-xs-4">
              CMD
            </div>
            <div class="col-xs-4">
              CMD
            </div>
            <div class="col-xs-4">
              CMD
            </div>
          </div>
        </div>
        <div id="log" class="container-fluid" style="display: none">
          <div class="row">
            <div class="col-xs-4">
              LOG
            </div>
            <div class="col-xs-4">
              LOG
            </div>
            <div class="col-xs-4">
              LOG
            </div>
          </div>
        </div>
        <div id="settings" class="container-fluid active" style="display: none">
          <div class="row">
            <div class="col-xs-4">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Login</span>
                <input id="stgLogin" type="text" class="form-control" value="">
              </div></br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Password</span>
                <input id="stgPassword" type="password" class="form-control" value="">
              </div></br>
              <div class="input-group clearfix" style="width:100%">
                <button id="btnSave" type="button" class="btn btn-primary pull-right">Save</button>
              </div>
            </div>
            <div class="col-xs-4">
              Settings
            </div>
            <div class="col-xs-4">
              Settings
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
